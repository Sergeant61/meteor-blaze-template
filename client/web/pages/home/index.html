<template name="pageHome">
  <div class="pageHome my-2 h-100">
    <div class="d-flex flex-column justify-content-center">

      <div class="d-flex flex-fill justify-content-center">
        <div class="card m-2">
          <div class="card-body">
            <form id="userInsert">
              <h5 class="card-title">Kullan覺c覺 Ekle</h5>

              <fieldset class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Ad覺" required>
              </fieldset>

              <fieldset class="form-group">
                <input type="text" class="form-control" id="surname" placeholder="Soyad覺" required>
              </fieldset>
              <button type="submit" class="btn btn-success btn-lg btn-block">Kaydet</button>
            </form>
          </div>
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-center">
        {{#each users}}
          <div class="card m-2">
            <div class="card-body">
              <div class="d-flex">
                <h4 class="mr-5">{{name}} {{surname}}</h4>

                <div class="ml-auto">
                  <div class="btn-group-sm">
                    <button class="btn btn-primary edit">Edit</button>
                    <button class="btn btn-danger delete">Delete</button>
                  </div>
                </div>
                <hr>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
