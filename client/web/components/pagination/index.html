<template name="componentPagination">
  <nav>
    <ul class="pagination {{#if isSmall}}pagination-sm{{/if}}">
      <li class="page-item">
        <a class="page-link brd-previous" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      {{#let _currentPage=currentPage.get}}
        {{#each pages.get}}
          <li class="page-item {{#if eq _currentPage value}}active{{/if}}"><a class="page-link brd-page" href="#">{{text}}</a></li>
        {{/each}}
      {{/let}}

      <li class="page-item">
        <a class="page-link brd-next" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
